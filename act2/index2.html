<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario de registro</title>
    </head>
     <body>
        <h1>Formulario de registro</h1>

        <p>
            <label>Nombre:</label>
            <input type="text">
        </p>
        
        <p>
            <label>Apellidos:</label>
            <input type="text">
        </p>

        <p>
            <label>Sexo:</label>
            <input type="radio" name="s">
            <label>Hombre</label>
            <input type="radio" name="s">
            <label>Mujer</label>
            <input type="radio" name="s">
            <label>Otro</label>
        </p>
       
        <p>
            <label>Correo:</label>
            <input type="email">
        </p>

        <p>
            <input type="checkbox">
            <label>Deseo recibir información sobre novedades y ofertas.</label>
        </p>

        <p>
            <input type="checkbox">
            <label>Declaro haber leído y aceptar las condiciones generales del programa y la normativa
                   sobre protección de datos.</label>
        </p>

        <p>
            <button>Enviar</button>
        </p>
         </body>   
    
</html>
