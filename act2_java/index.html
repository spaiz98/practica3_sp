<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Actividad 2 Java</title>
        <link rel="stylesheet" href="bootstrap.min.css">

    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Concesionaria de Autos</span>
            </div>
        </nav>

        <div class="container mt-3">

            <div class="col-lg-12">

                    <div class="row">

                        <div class="col-lg-4">
                            <div class="card text-white bg-dark" style="max-width: 18rem;">
                                <div class="card-header">Ford Ka</div>
                                <div class="card-body">
                                    <h5 class="card-title">$2.900.000 base s/descuento</h5>
                                    <p class="card-text">Descuento del 15%</p>
                                </div>
                            </div>
                        </div>

                    
                        <div class="col-lg-4">
                            <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                                <div class="card-header">Ford Fiesta</div>
                                <div class="card-body">
                                    <h5 class="card-title">$3.350.000 base s/descuento</h5>  
                                    <p class="card-text">Descuento del 5%</p>  
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-4">
                            <div class="card text-dark bg-info mb-3" style="max-width: 18rem;">
                                <div class="card-header">Ford Focus</div>
                                <div class="card-body">
                                    <h5 class="card-title">$3.960.000 base s/descuento</h5>
                                    <p class="card-text">Descuento del 10%</p>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>

        </div>    

            <div class="row">
                <div class="d-grid gap-2 col-2 mx-auto mt-3">
                            <select class="form-select" aria-label="Default select example" id="slct">
                                <option selected disabled value="-1">Seleccione auto:</option>
                                <option value="1">Ford Ka</option>
                                <option value="2">Ford Fiesta</option>
                                <option value="3">Ford Focus</option>
                            </select> 
                </div>
            </div>
           
            
            <div class="row">
                <div class="d-grid gap-2 col-6 mx-auto mt-3">
                    <button onclick="descuento()" class="btn btn-dark" type="button">Consultar descuento</button>
                    <h3 class="mt-3" id="h_resul"></h3>  
                </div>
            </div>

                  

    <script src="main.js"></script>
    </body>
</html>
