<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario de prueba de HTML5</title>
    </head>
    <body>
        <form>
        <h1>Formulario de prueba de HTML5</h1>

        <p>
            <label>Nombre:</label>
            <input type="text" required autofocus>
        </p>
       
        <p>
            <label>Correo:</label>
            <input type="email" required>
        </p>
       
        <p>
            <label>URL:</label>
            <input placeholder="Escribe la URL de tu página web personal" type="url">
        </p>
     
        <p>
            <label>Fecha:</label>
            <input type="date">
        </p>
       
        <p>
            <label>Tiempo:</label>
            <input type="time">
        </p>
       
        <p>
            <label>Fecha y hora:</label>
            <input type="datetime-local">
        </p>
       
        <p>
            <label>Semana:</label>
            <input type="week">
        </p>

        <p>
            <label>Mes:</label>
            <input type="month">    
        </p>
        
        <p>
            <label>Número (min -10, máx 10):</label>
            <input type="number" min="-10" max="10" value="0">
        </p>
        
        <p>
            <label>Teléfono:</label>
            <input type="tel" >
        </p>
        
        <p>
            <label>Término de buśqueda:</label>
            <input type="search">
        </p>
        
        <p>
            <label>Color favorito:</label>
            <input type="color">
        </p>
       
        <p>
            <button type="submit">Enviar</button>
        </p>

        </form>
    </body>
</html>
