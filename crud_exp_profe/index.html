<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejercitación CRUD</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="bootstrap.min.css">
    </head>
    <body>
        <nav class="navbar bg-danger">
            <div class="container-fluid">
              <span class="navbar-brand mb-0 h1">Carga clientes</span>
            </div>
        </nav>

        <div class="container mt-3">
          <div class="row">
              <div class="col-lg-4">
                <form id="form_cliente">
                  <div class="mb-3">
                      <label class="form-label">Nombre:</label>
                      <input id="inp_nombre" class="form-control" type="text">
                  </div>

                  <div class="mb-3">
                    <label class="form-label">Apellido:</label>
                    <input id="inp_apellido" class="form-control" type="text">
                  </div>

                  <div class="mb-3">
                    <label class="form-label">DNI:</label>
                    <input id="inp_dni" class="form-control" type="number">
                  </div>
                </form>

                  <button onclick="guardar()" id="btn_guardar" class="btn btn-dark">Guardar</button>
                  
                  <button onclick="actualizar()" style="display: none;" id="btn_act" class="btn btn-primary">Actualizar</button>

              </div>

              <div class="col-lg-8">
                  <table class="table">
                      <thead>
                          <tr>
                              <th>N°</th>
                              <th>Nombre</th>
                              <th>Apellido</th>
                              <th>DNI</th>
                              <th>Acciones</th>
                          </tr>
                      </thead>

                      <tbody id="tbody">

                      </tbody>
                  </table>
              </div>
          </div>
        </div>


    <script src="main.js"></script>
    </body>
</html>
