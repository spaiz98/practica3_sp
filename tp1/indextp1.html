<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Trabajo Práctico 1</title>
        <link rel="stylesheet" href="bootstrap.min.css">

    </head>
       
    <body>
        <nav class="navbar navbar-light bg-warning">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">T.P.N°1</span>
            </div>
        </nav>

        <div class="container mt-3">

            <h1 class="display-6">Alta producto</h1>

            <div class="row">

                <div class="col-lg-6 col-md-6 col-sm-6 col-12">

                    <div class="row">
                        <div class="col-lg-12">
                            <div class="mb-3">
                                <label class="form-label">Descripción</label>
                                <input class="form-control" type="text">
                            </div>
                         </div>   
                    </div>

                    <div class="row">
                        <div class="col-lg-12">
                            <div class="mb-3">
                                <label class="form-label">Detalle</label>
                                <div class="input-group">
                                    <textarea class="form-control" aria-label="Detalle"></textarea>
                                </div>
                            </div>
                           
                        </div>
                    </div>

                   <div class="row">
                       <div class="col-lg-6">
                            <div class="input-group mb-3">
                                <span class="input-group-text">$</span>
                                <input value="25.5" type="number" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
                            </div>
                       </div>

                       <div class="col-lg-6">
                            <div class="input-group mb-3">
                                <span class="input-group-text">$</span>
                                <input placeholder="Precio de venta" type="number" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
                            </div>
                       </div>

                       <div class="col-lg-6">
                            <div class="input-group mb-3">
                                <span class="input-group-text">N°</span>
                                <input placeholder="Stock" type="number" class="form-control">
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="mb-3">
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Categoría...</option>
                                    <option value="1">Uno</option>
                                    <option value="2">Dos</option>
                                    <option value="3">Tres</option>
                                </select>
                            </div>
                       </div>

                       <div class="mb-3">
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button class="btn btn-success" type="success">Guardar producto</button>
                            </div>
                        </div>
                   </div>
                </div>
               
                <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="mb-3">
                                <label class="form-label">Fecha de alta</label>
                                <input class="form-control" type="date">
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="mb-3">
                                <label class="form-label">Hora de alta</label>
                                <input class="form-control" type="time">    
                            </div>
                        </div>

                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-body">
                                    <img class="img-fluid" src="https://www.kreatuweb.com/wp-content/uploads/2021/03/bootstrap.png">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
